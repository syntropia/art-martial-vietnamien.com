<!doctype html>
<html lang="fr" data-theme="light">

{% include "_head.html" %}

<body>

  {% include "_menu.html" %}
  
  <header data-theme="dark" class="hero" {% if image %} style="background-image: var(--bg-gradient), url('{{image}}')"
    {% endif %}>
    <div class="container">
      <hgroup>
        <h1>{{title}}</h1>
        <p>{{subtitle}}</p>
        {% if nav %}
        <nav>
          <ul>
            {% for title,link in nav %}
            <li><a href="{{link}}">{{title}}</a></li>
            {% endfor %}
          </ul>
        </nav>
        {% endif %}
      </hgroup>
    </div>
  </header>

  <main class="container">
    {{content | safe}}
    {% include "_main-card.html" %}
  </main>

  <footer data-theme="dark">
    <p class="no-margin">Retourner au site de l'école <a href="/">Chấn Điện Võ Đường</a></p>
  </footer>
</body>

</html>

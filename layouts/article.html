<!doctype html>
<html lang="fr" data-theme="dark">
  {% include "_head.html" %}

  <body>
    {% include "_menu.html" %}

    <header data-theme="dark" class="hero" {%
      if
      image
      %} style="background-image: var(--bg-gradient), url('{{image}}')" {%
      endif
      %}>
      <div class="container">
        <hgroup>
          <h1>{{title}}</h1>
          <p>{{subtitle}}</p>
        </hgroup>
      </div>
    </header>

    {% if nav %}
      <nav id="page-menu">
        <ul>
          {% for title, link in nav %}
            <li>
              <a href="{{link}}">{{title}}</a>
            </li>
          {% endfor %}
        </ul>
      </nav>
    {% endif %}

    <main class="container">{{content | safe}}</main>

    {% include "_footer.html" %}
  </body>
</html>
